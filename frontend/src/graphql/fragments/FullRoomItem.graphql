fragment FullRoomItem on Room {
  ...RoomItem
  roomInfo {
    playingIndex
    playlist {
      ...VideoItem
    }
    currentVideo {
      ...VideoItem
    }
    isPlaying
    playedSeconds
    playedTimestampUpdatedAt
  }
  members {
    ...RoomMember
  }
  activeMembers {
    ...ActiveMember
  }
}