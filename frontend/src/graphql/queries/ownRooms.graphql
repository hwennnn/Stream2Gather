query OwnRooms {
  ownRooms {
    rooms {
      ...RoomItem
      roomInfo {
        playingIndex
        playlist {
          ...VideoItem
        }
        currentVideo {
          ...VideoItem
        }
        isPlaying
        playedSeconds
        playedTimestampUpdatedAt
      }
      activeMembers {
        ...ActiveMember
      }
    }
  }
}